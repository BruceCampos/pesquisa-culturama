<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa Culturama</title>
</head>

<body>
  <header>
    <h1>Pesquisa Online</h1>
  </header>
  <section>
    <form action="" method="get">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="name">Nome</label>
        <input id="name" type="text" name="userName" required>
        <br>
        <label for="age">Idade</label>
        <input id="age" type="number" name="userAge" min="12" max="100" required>
        <br>
        <label for="birthDate">Data de Nascimento</label>
        <input id="birthDate" type="date" name="userBirthDate">
        <br>
        <label for="email">E-mail</label>
        <input id="email" type="email" name="userEmail" required>
        <br>
        <label for="phoneNumber">Telefone</label>
        <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]"
          placeholder="DDD + numero sem espaços ou hífen">
        <br>
        <label for="image">Upload de foto</label>
        <input id="image" type="file" accept="image/*" name="userImage">
        <br>
      </fieldset>

      <fieldset>
        <legend>Perfil</legend>
        <p>Gênero:</p>
        <input id="fem" type="radio" name="userGender" value="Feminino">
        <label for="fem">Feminino</label>
        <input id="male" type="radio" name="userGender" value="Masculino">
        <label for="male">Masculino</label>
        <input id="notInformed" type="radio" name="userGender" value="notInformed">
        <label for="notInformed">Prefiro não informar</label>
        <br>
        <label for="maritalStatus">Estado civil:</label>
        <select id="maritalStatus" name="userMaritalStatus">
          <option value="notInformed">Selecione...</option>
          <option value="casado">Casado</option>
          <option value="solteiro">Solteiro</option>
          <option value="divorciado">Divorciado</option>
          <option value="uniaoEstavel">União estável</option>
        </select>

        <label for="state">Estado:</label>
        <select id="state" name="userState" required>
          <option value="notInformed">Selecione...</option>
          <option value="acre">AC, Acre</option>
          <option value="alagoas">AL, Alagoas</option>
          <option value="amapa">AP, Amapá</option>
          <option value="amazonas">AM, Amazonas</option>
          <option value="bahia">BA, Bahia</option>
          <option value="ceara">CE, Ceará</option>
          <option value="distritoFederal">DF, Distrito Federal</option>
          <option value="espiritoSanto">ES, Espirito Santo</option>
          <option value="goias">GO, Goiás</option>
          <option value="maranhao">MA, Maranhão</option>
          <option value="matoGrossoDoSul">MS, Mato Grosso do Sul</option>
          <option value="matoGrosso">MT, Mato Grosso</option>
          <option value="minasGerais">MG, Minas Gerais</option>
          <option value="para">PA, Pará</option>
          <option value="paraiba">PB, Paraíba</option>
          <option value="parana">PR, Paraná</option>
          <option value="pernambuco">PE, Pernambuco</option>
          <option value="piaui">PI, Piauí</option>
          <option value="rioDeJaneiro">RJ, Rio de Janeiro</option>
          <option value="rioGrandeDoNorte">RN, Rio Grande do Norte</option>
          <option value="rioGrandeDoSul">RS, Rio Grande do Sul</option>
          <option value="rondonia">RO, Rondônia</option>
          <option value="roraima">RR, Roraima</option>
          <option value="santaCatarina">SC, Santa Catarina</option>
          <option value="saoPaulo">SP, São Paulo</option>
          <option value="sergipe">SE, Sergipe</option>
          <option value="tocantins">TO, Tocantins</option>
        </select>

        <label for="city">Cidade:</label>
        <input id="city" type="text" name="usercity" required>
      </fieldset>
      <fieldset>
        <legend>Hábitos</legend>
        <p>Redes Sociais:</p>
        <input id="instagram" type="checkbox" name="social" value="instagram">
        <label for="instagram">Instagram</label>
        <br>
        <input id="facebook" type="checkbox" name="social" value="facebook">
        <label for="facebook">Facebook</label>
        <br>
        <input id="linkedin" type="checkbox" name="social" value="linkedin">
        <label for="linkedin">LinkedIn</label>
        <br>
        <input id="x" type="checkbox" name="social" value="x">
        <label for="x">X</label>
      </fieldset>
      <button type="submit">Enviar</button>

    </form>
  </section>
</body>

</html>
